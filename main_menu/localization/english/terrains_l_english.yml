 ocean_wasteland_desc: "This is ocean sea outside of the main currents, so it is not a convenient path for ships to take, as they could end up stranded in the middle of it."
 
 tropical_desc: "$tropical$ is a hot and wet climate."
 arid_desc: "$arid$ is a hot and dry climate."
 mediterranean_desc: "$mediterranean$ is a warm and dry climate."
 continental_desc: "$continental$ is a cool and dry climate."
 arctic_desc: "$arctic$ is a cold and barren climate."
 cold_arid_desc: "$cold_arid$ is a cool and barren climate."
 oceanic_desc: "$oceanic$ is a cool and humid climate."
 subtropical_desc: "$subtropical$ is a warm and wet climate."
 
 sicco_desc: "$sicco$ is a hot and barren climate."
 xeric_desc: "$xeric$ is a warm and barren climate."
 boreal_desc: "$boreal$ is a cold and dry climate."
 calidic_desc: "$calidic$ is a hot and humid climate."
 mesothermal_desc: "$mesothermal$ is a warm and humid climate."
 hemiboreal_desc: "$hemiboreal$ is a cold and humid climate."
 cascadic_desc: "$cascadic$ is a cool and wet climate."
 maritime_desc: "$maritime$ is a cold and wet climate."
 
 desert_desc: "Deserts are barren landscapes with little precipitation and almost no potential for plant or animal life."
 sparse_desc: "Sparse represent large flat areas of land with few or no trees."
 grasslands_desc: "Grasslands represent terrain dominated by grass with little or no trees or shrubs."
 farmland_desc: "Farmland represents anthropogenic terrain, devoted to crops and/or extensive pastures."
 woods_desc: "Woods represent terrain with less dense vegetation than forests."
 forest_desc: "Forest represents terrain with dense vegetation."
 jungle_desc: "A jungle represents terrain with dense forest and tangled vegetation that makes doing anything on the land difficult."

